<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Spine Calculator">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spine Calculator</title>
    <script src="arrows.js"></script>
    <style>
        .git {
            font-style: italic;
            font-size: small;
        }
        .message {
            color: red;
        }
    </style>
</head>

<body>
    <form name="arrow">
        Draw weight: <input type="value" id="lbs" maxlength="4" size="4" placeholder = "17-69">pounds<br>
        Length of arrow: <input type="value" id="inches" maxlength="5" size="5" placeholder = "21-33">inches<br>
        Weight of point: <input type="value" id="point" maxlength="5" size="5" placeholder = "50-150">grains<br>
    </form>
    <br />
    <button onclick="arrows()">Calculate</button>
    <br />  
    <br />
    Spine: <span class='spine'></span><br />
    Message: <span class='message'></span>
    <br />
    <br />
    
        <img src="arrow-selecton-guide.png"width="800"/>
        <p><a href="http://www.winandwinblack.com/pdf/arrows-selection-guide.pdf"
            target="_blank">http://www.winandwinblack.com/pdf/arrows-selection-guide.pdf</a></p>
        
        

        <p class="git"><a href="https://github.com/lbarjak/arrows"
            target="_blank">https://github.com/lbarjak/arrows</a></p>
</body>

</html>
